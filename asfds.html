<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build-a-Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sections for App -->
    <section id="base-selection">
        <div class="all bar-background">
            <div class="container fluid">
                <div class="d-flex row mx-md-n5">
                    <div class="col-px-md-10">
                        <button class="p-3 border bg-dark rounded-pill" onclick="getDrinks('tequila')">
                            <h2>Tequila</h2></button></div>
                    <div class="col"></div>
                    <div class="d-flex col-px-md-10">
                        <button class="p-3 border bg-dark rounded-pill" onclick="getDrinks('bourbon')">
                            <h2>Bourbon</h2></button></div>
                </div>
                <div class="row align-items-center">
                    <h1 class="text-center poison">Choose Your Poison</h1></div>
                <div class="d-flex row mx-md-n5">
                    <div class="col-px-md-10">
                        <button class="p-3 border bg-dark rounded-pill" onclick="getDrinks('rum')">
                            <h2>Rum</h2></button></div>
                    <div class="col"></div>
                    <div class="col-px-md-10">
                        <button class="p-3 border bg-dark rounded-pill" onclick="getDrinks('vodka')">
                            <h2>Vodka</h2></button></div>
                </div>
            </div>
        </div>        
    </section> 
    <section id="drink-list" style="display: none;">
        <!-- Steven's part -->
    </section>
    <section id="individual-drink" >
        <div class="all bg ingredient-background">
            <div class="container fluid">
                <div class="row">
                    <h1 class="poison" style="background-color:rgba(1, 6, 18, 0.6)" id="drinkName">Drink Name</h1>
                </div>
                <div class="row bottom-buffer"></div>
                <div class="row">
                    <div class="col-sm-6 text-center" style="background-color:rgba(1, 6, 18, 0.6)">
                        <h3>Ingredients</h3>
                        <ul id="drinkIngredients">
                        </ul>
                    </div>
                    <div class="col-sm-6 text-center" style="background-color:rgba(1, 6, 18, 0.6)">
                        <h3>Recipe</h3>
                        <p id="drinkInstructions">
                        </p>
                    </div>
                    <!-- <div class="row"> -->
                        <!-- <a href="" button class="btn btn-link p-2 border bg-dark rounded-pill btn-lg" role="button">
                            Back</a></button> -->
                        </div> 
                    </div>
                </div>
    </section>
    <!-- Third-party libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="base-selectionFinal.js"></script>
    <script src="drink-list.js"></script>
    <script src="individual-drink.js"></script> -->
</body>
</html>
